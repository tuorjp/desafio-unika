spring.application.name=backend
spring.jackson.deserialization.accept-empty-string-as-null-object=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/db?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

wicket.giffing.starter.application-class-name=jp.tuor.backend.web.WicketApp
wicket.giffing.starter.filter-path=/wicket
wicket.giffing.starter.configuration=deployment
wicket.giffing.starter.ignore-paths=/api/,/swagger-ui/,/v3/api-docs/